language: ruby
env:
- DB=mysql
rvm:
- 2.3.1
- rbx-3.43
bundler_args: "--without production  --binstubs --full-index"
before_script:
- mysql -u root -e 'create database myl_test'
before_install:
- gem update --system
- gem --version
- command -v brew && brew install mysql && mysql.server start || echo "no brew"
after_install:
- bundle-audit update
- bundle-audit
services:
- redis-server
- mysql
script:
- RAILS_ENV=test bundle exec rake db:migrate --trace
- bundle exec rake db:test:prepare
- bundle exec rspec spec/
cache:
  bundler: true
  apt: true
  directories:
  - vendor/assets
  - vendor/bundle
  - vendor/cache
os:
- linux
- osx
sudo: false
