# MySQL.  Versions 4.1 and 5.0 are recommended.
#
# Install the MySQL driver:
#   gem install mysql2
#
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.0/en/old-client.html

basics: &basics
  adapter: mysql2
  encoding: utf8
  reconnect: false
  pool: 5

development:
  <<: *basics
  database: myl_development
  username: myl_development
  socket: <%= [
      '/var/lib/mysql/mysql.sock',
      '/var/run/mysqld/mysqld.sock',
      '/tmp/mysqld.sock',
      '/tmp/mysql.sock',
    ].detect { |socket| File.exist?(socket) } %>
  password: <%= file = File.join(Rails.root, "config", "keys", "database_dev")
            IO.read(file) if File.exist?(file) %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *basics
  database: myl_test
  username: myl_test
  socket: <%= [
      '/var/lib/mysql/mysql.sock',
      '/var/run/mysqld/mysqld.sock',
      '/tmp/mysqld.sock',
      '/tmp/mysql.sock',
    ].detect { |socket| File.exist?(socket) } %>
  password: <%= file = File.join(Rails.root, "config", "keys", "database_test")
          IO.read(file) if File.exist?(file) %>

production:
  <<: *basics
  database: myl_production
  username: myl_production
  password: <%= file = File.join(Rails.root, "config", "keys", "database_prod")
        IO.read(file) if File.exist?(file) %>
  host: mysql.makeyourlaws.org

